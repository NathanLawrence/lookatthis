<div class="slide image-split {% if row.slide_class %} {{ row.slide_class }} {% endif %}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}">
    <div class="contained-image-container" data-bgimage="{{ row.image }}">
        <div class="contained-image-text">
            {{ row.text }}
        </div>
    </div><!--contained-image-container-->
</div><!--slide-->
