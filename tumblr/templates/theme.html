<html>
    <head>
        <title>{block:PermalinkPage}{block:PostSummary}  {PostSummary}{/block:PostSummary}{/block:PermalinkPage} Look At This : NPR</title>

        <meta charset="utf-8">
        <meta name="description" content="A rabbit hole of visual curiosities" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

        <link rel="shortcut icon" href="http://www.npr.org/favicon.ico" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{RSS}"/>

        <!-- Font loader -->
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
        <script>
            WebFont.load({
                 custom: {
                     families: [
                         'Gotham SSm:n4,n7'
                     ],
                     urls: [
                         'http://s.npr.org/templates/css/fonts/GothamSSm.css'
                     ]
                 },
                 timeout: 10000
             });
        </script>


        <!-- CSS -->
        {{ CSS.push('less/app.less') }}
        {% block extra_css %}{% endblock extra_css %}
        {{ CSS.render('css/app.min.css') }}

        <!-- JS -->
        {{ JS.push('js/lib/modernizr.js') }}
        {{ JS.render('js/app-header.min.js') }}

        <!-- GOOGLE ANALYTICS -->
        <!-- <script>
             (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

             ga('create', 'UA-5828686-63', 'tumblr.com');
             ga('send', 'pageview');
         </script> -->

        <meta name="twitter:card" content="summary">
        <meta property="og:title" content="{Title}" />
        <meta property="og:url" content="{{ COPY.og_url }}" />
        <meta property="og:type" content="article" />
        <meta property="og:description" content="{{ COPY.og_description }}" />
        <meta property="og:image" content="{{ S3_BASE_URL }}/img/{{ slug }}/og_image.png" />
        <meta property="og:site_name" content="NPR.org" />
        <meta property="fb:app_id" content="138837436154588" />


    </head>

    <body>
    {% include 'index.html' %}

    {% include 'post.html' %}
    </body>

</html>
