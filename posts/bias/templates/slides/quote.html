<div class="slide quote{% if row.extra_class %} {{ row.extra_class }}{% endif %}" id="{{ row.id }}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}">

    <div class="text full-block">
        <div class="full-block-cell">
            <div class="full-block-content">
                <div class="quote-image contained-image" {% if row.media %} data-bgimage="{{ row.media }}" {% endif %}></div>
                <div class="quote-text">
                    <blockquote>
                        {{ row.text1|smarty }}
                    </blockquote>
                    <cite>
                        {{ row.text2|smarty }}
                    </cite>
                </div><!--big-quote-text-->
            </div><!--full-block-content-->
        </div><!--full-block-cell-->

        {% if row.media %}
            <div class="caption">
                {{ row.caption|smarty }}
            </div>
            <div class="credit">
                {{ row.media_credit|smarty }}
            </div>
        {% endif %}
    </div><!--full-block-->
</div><!--slide-->
