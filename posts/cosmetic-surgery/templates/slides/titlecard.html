<div class="slide titlecard" id="{{ row.id }}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}" {% if row.media %} data-bgimage="{{ row.media }}" {% endif %}>

    <div class="text full-block">
        <div class="full-block-cell">
            <div class="full-block-content">
                {{ row.text1|smarty }}
                <h3>{{ row.text2|smarty }}</h3>

                {% if row.media %}
                    <div class="credit">
                        {{ row.media_credit|smarty }}
                    </div>
                {% endif %}
            </div><!--full-block-content-->
        </div><!--full-block-cell-->
    </div><!--full-block-->
</div><!--slide-->
