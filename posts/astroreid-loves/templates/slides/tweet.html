{% extends '%s/templates/_slide.html' % slug %}
{% block slide_content %}
    <div class="tweet-container animated slow" data-entrance="{{ row.tweet_entrance }}" data-exit="{{ row.tweet_exit }}">
        <p class="tweet-body">
            {{ row.text1|smarty }}
        </p>
        <p class="tweet-attribution">
            &mdash; @astro_reid</br>
            {{ row.text2|smarty }}
        </p>
    </div>
{% endblock %}
