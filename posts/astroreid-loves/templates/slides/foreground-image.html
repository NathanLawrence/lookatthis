{% extends '%s/templates/_slide.html' % slug %}
{% block slide_content %}
    <div class="foreground-image animated fast" data-entrance="{{ row.tweet_entrance }}" data-exit="{{ row.tweet_exit }}">
        <img src="assets/{{ row.foreground_media }}" alt="{{ row.caption|smarty }}">
    </div>
    <div class="subtitle bleed-box">
        {{ row.text1 }}
    </div>
{% endblock %}
