{% extends '%s/templates/_slide.html' % slug %}

{% block slide_content %}
<div class="next-post-wrapper">

    <div class="primary-column">


        <div class="project-credits">
            <h6>Project Credits</h6>
            {{ row.media_credit|smarty }}
        </div>

    </div>

    <div class="secondary-column">

        <div class="up-next">
            <img src="{{ row.foreground_media }}">

            <div class="up-next-caption-wrapper">

                <div class="up-next-caption">
                    <p><em>Up Next</em></p>
                    <h2 class="next-post-title">{{ row.text1|smarty }}</h2>
                    <h3>{{ row.text2|smarty }}</h3>
                </div>
            </div>
        </div>


        <div class="next-button-wrapper">
            <div class="next-button">
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>

    </div>
    
</div>



<script type="text/javascript">
    window.NEXT_POST_URL = "{{ row.text3 }}";
</script>
{% endblock %}
