{% extends '%s/templates/_base.html' % slug %}
{% block content %}
<div class="section">
    {% for row in COPY.content %}
    {% include "%s/templates/slides/%s.html" % (slug, row.template) ignore missing %}
    {% endfor %}
</div>
<!-- Add Arrows -->
<div class="primary-navigation" style="opacity: 1;">
    <div class="controlArrow prev"></div>
    <div class="controlArrow next"></div>
</div>

 <!-- start from beginning -->
<div class="deep-link-notice">
    <p><a href="#" class="close-modal start-over"><i class="fa fa-arrow-left"></i> <b>Start at the top.</b></a> Stories are better from the beginning.  <span class="close-modal"><i class="fa fa-times"></i></span></p>
</div>

{% if PROGRESS_BAR %}
<div class="progress-indicator">
    <div class="current-progress"></div>
</div>
{% endif %}
{% endblock %}
