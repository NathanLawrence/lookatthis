{% block slide_wrapper %}
<div class="swiper-slide {{ row.template }} position-middle {{ row.extra_class }} title-screen burn dark-overlay" data-hash="{{ row.id }}" style="background-image: url('assets/{{ row.background_media }}');">

    <div class="slide-content" data-swiper-parallax="-6">
        {% block slide_content %}
        {% endblock slide_content %}
    </div>
</div><!-- /slide -->
{% endblock slide_wrapper %}
