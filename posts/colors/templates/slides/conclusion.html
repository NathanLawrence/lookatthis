<div class="slide conclusion" id="{{ row.slug }}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}" {% if row.media %} data-bgimage="{{ row.media }}" {% endif %} {% if row.section %}data-section="{{ row.section }}"{% endif %}>

    <div class="text full-block">
        <div class="full-block-cell">
            <div class="full-block-content">            
                {{ row.text1|smarty }}

              <div class="share-panel share-panel-section clearfix">

                <p class="share-story"><a href="mailto:?body={{ COPY.post_metadata.email_body|safe }}&subject={{ COPY.post_metadata.email_subject }}" onclick="_gaq.push(['_trackEvent', 'lookatthis:{{ SLUG }}', 'email', 'share-discuss']);"><i class="fa fa-envelope share-icon"></i> <b>Email</b></a></p>

                    <p class="share-story"><a href="https://www.facebook.com/dialog/feed?app_id={{ COPY.post_metadata.facebook_app_id }}&amp;link={{ COPY.post_metadata.share_url|urlencode }}&amp;name={{ COPY.post_metadata.facebook_title|urlencode }}&amp;picture={{ COPY.post_metadata.facebook_image_url|urlencode }}&amp;redirect_uri={{ COPY.post_metadata.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', 'lookatthis:{{ SLUG }}', 'facebook', 'share-discuss']);"><i class="fa fa-facebook share-icon"></i> <b> Facebook</b></a></p>


                    <p class="share-story">
                        <a href="http://twitter.com/share?text={{ COPY.post_metadata.twitter_text|urlencode }}&amp;url={{ COPY.post_metadata.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', 'lookatthis:{{ SLUG }}', 'tweet', 'share-discuss']);"><i class="fa fa-twitter share-icon"></i> <b> Twitter </b></a>
                    </p>

                <div class="email-friend">

                    </div><!-- / email-friend -->
                </div><!-- / share-panel-section -->
              
              <div class="project-credits">
                    {{ row.text2|smarty }}
                </div>
                
                
            </div><!--full-block-content-->
        </div><!--full-block-cell-->
    </div><!--full-block-->
</div><!--slide-->
