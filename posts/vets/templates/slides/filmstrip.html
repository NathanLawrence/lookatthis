<div class="slide filmstrip" id="{{ row.id }}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}" {% if row.media %} data-bgimage="{{ row.media }}" {% endif %}{% if row.filmstrip_directory %} data-filmstrip="{{ row.filmstrip_directory }}" {% endif %}{% if row.filmstrip_length %} data-filmstrip-length="{{ row.filmstrip_length }}" {% endif %}>

    <div class="text full-block">
        <div class="full-block-cell">
        
            <div class="full-block-content">   
                {% if row.text1 %}
                    {{ row.text1 }}
                {% endif %}
            </div><!--content-->
            
            
            
        </div> <!--cell-->

        {% if row.media %}
            <div class="credit">
                {{ row.media_credit|smarty }}
            </div>
        {% endif %}
    </div>
    
    <div class="grid-face"></div> <!-- grid-face -->
    
</div> <!-- slide -->
