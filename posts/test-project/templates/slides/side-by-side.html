{% extends '%s/templates/_slide.html' % slug %}
{% block slide_content %}
<div class="side-by-side-wrapper">
    <div class="first-side">
        <img class="lazy-load" data-src="{{ row.text1 }}" alt="{{ row.caption|smarty }}">
    </div>

    <div class="second-side">
        {{ row.text2|smarty }}
    </div>
</div>
{% endblock %}
