{% extends '%s/templates/_slide.html' % slug %}
{% block slide_wrapper %}
<div class="slide {% if row.template != 'slide' %} {{ row.template }}{% endif %}{% if row.extra_class %} {{ row.extra_class }}{% endif %}" id="slide-{{ row.id }}" data-bgimage="{{ row.filmstrip_folder }}/filmstrip_1.jpg" data-slide-end-time="{{ row.slide_end_time }}" data-filmstrip-folder="{{ row.filmstrip_folder }}" data-filmstrip-length="{{ row.filmstrip_length }}">
    {% block slide_body %}
    <div class="text full-block">
        <div class="full-block-cell">
            <div class="full-block-content">
                {% block slide_content %}
                <div class="video-bg">
                    <video loop>
                        <source data-src="http://assets.apps.npr.org.s3.amazonaws.com/lookatthis/chris-clark/{{ row.video }}">
                    </video>
                </div>

                <div class="bleed-box">
                    {{ row.text1 }}
                </div>
                {% endblock slide_content %}
            </div><!--full-block-content-->
        </div><!--full-block-cell-->
    </div><!--full-block-->
    {% endblock slide_body %}
</div><!--slide-->
{% endblock slide_wrapper %}
