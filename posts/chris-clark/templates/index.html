{% extends '%s/templates/_base.html' % slug %}

{% block content %}


<div class="section">
    <img src="assets/{{ COPY.content[0].background_media }}" />
    {% for row in COPY.content %}
        {% include "%s/templates/slides/%s.html" % (slug, row.template) ignore missing %}
    {% endfor %}
</div>
<div class="primary-navigation" style="opacity:1;">

</div>

{% endblock %}
